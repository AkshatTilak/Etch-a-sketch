<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<BODY ondragstart="return false;" ondrop="return false;">
    <div class = 'heading' > Welcome To Etch-A-Sketch </div>
        <br>
        <p class = "description" >Create a grid of your prefered density and enjoy painting </p>
    <div class="mainElement" >
        <div class="options">   
            <div class = 'selection' >
                <label for="gridSize" >Choose Grid Size</label>
                <div class="selector">
                    <input id = "gridSize" type="range" value="16" min="1" max="100" oninput="this.nextElementSibling.value = this.value" >
                    <output >16</output>
                </div>
            </div>
            <br>
            <div class = "buttons" >
                <input type="color" id ="colorPicker">
                <button id = 'paint' >Paint</button>
                <button id = "rainbow" >Rainbow Effect</button>
                <button id = "erasor" >Erasor</button>
                <button id = "clear" >Clear</button>
            </div>
        </div>
        <br>
        <div id = "container" >
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
